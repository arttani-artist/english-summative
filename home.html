<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>two journeys</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="scene-background"></div>
<div id="color-overlay"></div>
<div id="crt-overlay"></div>
<div id="film-grain"></div>

<div id="ui">

  <div id="timeline"></div>

  <div id="game">

    <div id="character-layer">
      <img id="left-image">
      <img id="right-image">
    </div>

    <div id="text-box"></div>
    <div id="choices"></div>

  </div>

  <div id="stat-panel">

    <div class="stat-group">
      <div class="stat-title">AMMA</div>
      <div class="stat-line">Ambition <span id="amma-ambition">0</span></div>
      <div class="stat-line">Culture <span id="amma-culture">0</span></div>
      <div class="stat-line">Assimilation <span id="amma-assimilation">0</span></div>
    </div>

    <div class="stat-group">
      <div class="stat-title">APPA</div>
      <div class="stat-line">Ambition <span id="appa-ambition">0</span></div>
      <div class="stat-line">Culture <span id="appa-culture">0</span></div>
      <div class="stat-line">Assimilation <span id="appa-assimilation">0</span></div>
    </div>

  </div>

</div>

<audio id="click-sound" src="sounds/click.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
